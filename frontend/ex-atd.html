    :root {
      --primary: #ffffff;
      --accent-blue: #2b1da7;
      /* Legacy fallback */
      --btn-color: #2b1da7;
      /* Default Button Color */
      --bg-color: #030518;
      /* Default Background Color */
      --deep-blue: #030518;
      --gold: #FFD700;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      height: 100vh;
      height: 100dvh;
      width: 100%;
      margin: 0;
      /* Premium Deep Gradient Background */
      background: linear-gradient(135deg, #000092 0%, #00004a 50%, #000000 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Montserrat', sans-serif;
      padding: 0;
      /* Remove padding from body to let children handle spacing */
      overflow: hidden;
      /* No scroll as requested */
      color: var(--primary);
    }

    /* Layer 1: Deep Pulse */
    /* Layer 1: Deep Pulse */
    body::before {
      content: '';
      position: fixed;
      /* More stable on mobile */
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(43, 29, 167, 0.7) 0%, transparent 60%);
      animation: pulseBg 6s ease-in-out infinite alternate;
      z-index: 0;
      pointer-events: none;
      will-change: transform, opacity;
    }

    /* Layer 2: Rotating Dynamic Flow */
    /* Layer 2: Rotating Dynamic Flow */
    body::after {
      content: '';
      position: fixed;
      /* More stable on mobile */
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg at 50% 50%, transparent 0deg, rgba(15, 23, 42, 0) 60deg, rgba(43, 29, 167, 0.5) 180deg, transparent 360deg);
      animation: rotateBg 12s linear infinite;
      z-index: 0;
      pointer-events: none;
      will-change: transform;
    }

    /* Layer 3: Floating Particles */
    #particles {
      position: fixed;
      /* Ensure particles stay in view */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: floatUp linear infinite;
      width: 3px;
      height: 3px;
      animation-duration: 5s;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }

      50% {
        opacity: 0.8;
      }

      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    /* Flash Overlay */
    .flash-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .flash-overlay.active {
      opacity: 0.8;
      transition: opacity 0.1s ease-in;
    }

    /* Dynamic Backgrounds using Variables */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      height: 200%;
      background: radial-gradient(circle at center, var(--bg-color) 0%, transparent 60%);
      opacity: 0.7;
      opacity: 0.7;
      animation: pulseBg 6s ease-in-out infinite alternate;
      z-index: 0;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg at 50% 50%, transparent 0deg, rgba(15, 23, 42, 0) 60deg, var(--bg-color) 180deg, transparent 360deg);
      opacity: 0.5;
      animation: rotateBg 12s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes pulseBg {
      0% {
        transform: scale(1);
        opacity: 0.5;
      }

      100% {
        transform: scale(1.6);
        opacity: 0.9;
      }
    }

    @keyframes rotateBg {
      0% {
        transform: rotate(0deg) scale(1.1);
      }

      50% {
        transform: rotate(180deg) scale(1.3);
      }

      100% {
        transform: rotate(360deg) scale(1.1);
      }
    }

    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 600px;
      flex: 1;
      /* Grow to fill space */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* Center content vertically in the flex space */
      text-align: center;
      padding: 20px;
      min-height: 0;
      /* Allow shrinking */
    }

    /* LOGO */
    .logo-top {

    .logo-top:hover {

    }

    .logo-top img {

    }

    /* MAIN BUTTON */
    /* MAIN BUTTON */
    .btn-main {
      width: 100%;
      max-width: 450px;
      height: 100px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50px;
      background: var(--btn-color);
      /* Dynamic Button Color */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: var(--primary);
      font-size: 1.5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(43, 29, 167, 0.6);
      /* Glow */
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: gentlePulse 3s infinite;
    }

    /* Continuous Shine Effect */
    .btn-main::before {
      content: '';
      position: absolute;
      top: 0;
      left: -150%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
      transform: skewX(-20deg);
      animation: shineAuto 3s infinite;
      /* Loops automatically */
    }

    /* Stronger Hover */
    .btn-main:hover {
      transform: translateY(-5px) scale(1.02);
      background: linear-gradient(135deg, rgba(43, 29, 167, 0.8) 0%, rgba(43, 29, 167, 0.4) 100%);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 30px rgba(255, 215, 0, 0.3);
      border-color: var(--gold);
    }

    .btn-main:active {
      transform: scale(0.95);
    }

    @keyframes shineAuto {
      0% {
        left: -150%;
        opacity: 0;
      }

      10% {
        opacity: 0.5;
      }

      50% {
        left: 150%;
        opacity: 0.5;
      }

      100% {
        left: 150%;
        opacity: 0;
      }
    }

    @keyframes gentlePulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(43, 29, 167, 0.4);
      }

      50% {
        transform: scale(1.02);
        box-shadow: 0 0 30px rgba(43, 29, 167, 0.7);
      }

      100% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(43, 29, 167, 0.4);
      }
    }

    /* STAR RATING CONTAINER */
    .rating-container {
      display: none;
      /* Hidden by default */
      flex-direction: column;
      align-items: center;
      gap: 20px;
      animation: fadeInScale 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .rating-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .stars {
      display: flex;
      gap: 10px;
      direction: row;
      /* Normal flow */
      justify-content: center;
    }

    .star-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      /* Wider touch target */
      padding: 0 5px;
    }

    .star-item:hover {
      transform: scale(1.15);
    }

    .star {
      font-size: 3rem;
      color: rgba(255, 255, 255, 0.2);
      transition: all 0.2s ease;
      margin-bottom: 10px;
    }

    .star-label {
      font-size: 0.75rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      line-height: 1.4;
      opacity: 0.8;
      transition: color 0.3s;
    }

    .star-emoji {
      font-size: 1.5rem;
      display: block;
      margin-bottom: 5px;
      filter: grayscale(100%) opacity(0.5);
      transition: all 0.3s;
    }


    /* Input Container (Observation) */
    .observation-container {
      display: none;
      /* Hidden initially */
      width: 100%;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      animation: fadeInUp 0.5s ease-out forwards;
    }

    .obs-textarea {
      width: 90%;
      max-width: 400px;
      height: 80px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      color: white;
      padding: 15px;
      font-family: inherit;
      font-size: 1rem;
      resize: none;
      margin-bottom: 15px;
      backdrop-filter: blur(5px);
    }

    .obs-textarea:focus {
      outline: none;
      border-color: var(--gold);
      background: rgba(255, 255, 255, 0.15);
    }

    .btn-submit-obs {
      padding: 18px 40px;
      /* Increased padding */
      background: linear-gradient(135deg, #28a745 0%, #208838 100%);
      border: none;
      border-radius: 30px;
      /* Adjusted radius */
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      /* Increased font size */
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
      width: 100%;
      /* Full width on mobile/contained */
      max-width: 400px;
      /* Match textarea */
    }

    .btn-submit-obs:active {
      transform: scale(0.95);
    }

    /* Final Selection Effects */
    .stars.locked {
      pointer-events: none;
      /* Disable hover/clicks */
    }

    .star-item.dimmed {
      opacity: 0.3;
      transform: scale(0.9);
      filter: grayscale(1);
    }

    .star-item.final-selected {
      transform: scale(1.4);
      z-index: 10;
    }

    .star-item.final-selected .star-emoji {
      filter: grayscale(0%) opacity(1) drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
    }

    /* Active States */
    .star-item.active .star,
    .star-item.active .star-label,
    .star.active {
      color: var(--gold);
    }

    .star-item.active .star-label {
      color: #fff;
    }

    .star-item.active .star-emoji {
      filter: grayscale(0%) opacity(1);
      transform: scale(1.2);
    }

    /* When locked (clicked), force non-selected emojis back to gray */
    .stars.locked .star-item.active .star-emoji {
      filter: grayscale(100%) opacity(0.5);
      transform: scale(1);
    }

    /* Ensure the actual selected one pops */
    .stars.locked .star-item.final-selected .star-emoji {
      filter: grayscale(0%) opacity(1) drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
      transform: scale(1.4);
    }

    .star:hover,
    .star.active {
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.6));
    }

    /* Animate stars in sequentially */
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(20px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .footer {
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.75rem;
      z-index: 200;
      padding: 10px 0 20px 0;
      /* Vertical padding */
      flex-shrink: 0;
      /* Never shrink the footer */
    }

    .footer a {
      pointer-events: auto;
    }

    .footer img {
      width: 70px;
      margin-top: 8px;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .footer:hover img {
      opacity: 1;
    }

    /* Utility Helpers */
    .hidden {
      display: none !important;
    }

    .fade-out {
      animation: fadeOut 0.4s forwards;
      pointer-events: none;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.9);
      }
    }

    /* RESPONSIVE SCALING FOR SMALL SCREENS */
    /* RESPONSIVE SCALING FOR SMALL SCREENS */
    @media (max-height: 750px) {

      .btn-submit-obs {

      }

      .footer {

      }

      .footer img {
        width: 40px;

      }
    }

    /* Super Compact Mode for very small screens */
    @media (max-height: 550px) {
      .logo-top {
        max-width: 140px;
        margin-bottom: 10px;
      }

      .btn-main {
        height: 50px;
        font-size: 0.9rem;
      }

      .star {
        font-size: 1.8rem;
      }
    }

    .manager-access {
      position: absolute;

    .manager-access:hover {

      background: rgba(255, 255, 255, 0.1);
      transform: rotate(15deg);
    }
  </style>

  <script>
    // --- CONFIG ---
    const API_URL = "/api/avaliacoes";

    // --- STATE ---
    const userContext = {
      ip: null,
      city: null,
      state: null,
      mapsLink: null,
      device: getDeviceName(),
      // Inje√ß√£o via servidor (server.js replace)
      companySlug: window.location.pathname.split('/')[1] || 'demo',
      attendant: decodeURIComponent(window.location.pathname.split('/')[2] || 'Geral'),
      rating: null,
      reviewId: null,
      redirectUrl: null, // Pode vir da config da empresa
      externalId: new URLSearchParams(window.location.search).get('ref') || null // Capture Ref ID
    };

    let isEvaluated = false;

    // --- DOM REFERENCES ---
    const starItems = document.querySelectorAll('.star-item');
    const starsContainer = document.getElementById('starsContainer');
    const obsContainer = document.getElementById('obsContainer');
    const btnAvaliar = document.getElementById('btnAvaliar');
    const ratingSection = document.getElementById('ratingSection');
    const flash = document.getElementById('flashOverlay');
    const displayAttendant = document.getElementById('attendantNameDisplay');

    // --- INIT ---
    // 1. Get Attendant Name & Company Slug from URL
    const pathParts = window.location.pathname.split('/');
    const slug = pathParts[1];
    let attName = pathParts[2];

    // --- LOAD SETTINGS (NEW) ---
    async function loadCompanySettings() {
      try {
        if (!slug || slug === 'avaliar') return;

        // Public API to get settings
        const res = await fetch(`/api/company/public/${slug}`);
        if (res.ok) {
          const data = await res.json();

          // 1. Apply Settings
          if (data.primaryColor) {
            document.documentElement.style.setProperty('--accent-blue', data.primaryColor);
            // Also adjust background gradient slightly if needed, or just buttons
            const hex = data.primaryColor;
            const bgGradient = `linear-gradient(135deg, ${hex} 0%, #000000 100%)`;
            // document.body.style.background = bgGradient; // Optional: Override main BG
          }

          // 2. Apply UI Changes
          if (data.logo) {
            // Update all logo instances
            document.querySelectorAll('.logo-top img').forEach(img => img.src = data.logo);
          }

          if (data.settings) {
            const s = typeof data.settings === 'string' ? JSON.parse(data.settings) : data.settings;

            if (s.questionTitle) {
              document.querySelector('.rating-title').innerText = s.questionTitle;
            }

            // Capture Redirect URL
            if (s.redirectUrl) {
              userContext.redirectUrl = s.redirectUrl;
            }

            // Show/Hide Observation
            const obsContainer = document.getElementById('obsContainer');
            if (s.showObservation === false) {
              obsContainer.classList.add('hidden'); // Force hide via class
              obsContainer.style.display = 'none';  // Inline safety
            }

            // Render Extra Questions
            if (s.questions && Array.isArray(s.questions)) {
              const qContainer = document.getElementById('extraQuestionsContainer');
              if (qContainer) {
                qContainer.innerHTML = ''; // Clear previous
                s.questions.forEach((q, idx) => {
                  const div = document.createElement('div');
                  div.style.marginBottom = '15px';
                  div.innerHTML = `
                            <label style="display:block; margin-bottom: 5px; font-weight: bold; color: #fff; font-size: 0.9rem;">${q}</label>
                            <input type="text" class="extra-answer" data-question="${q}" placeholder="Sua resposta..." style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.3); background: rgba(0,0,0,0.2); color: #fff;">
                        `;
                  qContainer.appendChild(div);
                });
              }
            }
          }
        }
      } catch (e) { console.error("Error loading settings", e); }
    }

    // Init Logic
    if (slug && slug !== 'avaliar') {
      userContext.companySlug = slug;
      loadCompanySettings(); // Call this immediately

      if (attName) {
        attName = decodeURIComponent(attName);
        userContext.attendant = attName;
        displayAttendant.innerText = "Atd. " + attName;
      }
    } else {
      // Fallback logic...
      // Fallback or Legacy
      const params = new URLSearchParams(window.location.search);
      const pAtt = params.get('attendant');
      if (pAtt) {
        userContext.attendant = pAtt;
        displayAttendant.innerText = "Atd. " + pAtt;
      }
    }

    // 2. Hover Logic
    starItems.forEach(item => {
      item.addEventListener('mouseenter', () => {
        if (isEvaluated) return;
        highlightStars(parseInt(item.getAttribute('data-value')));
      });
      item.addEventListener('mouseleave', () => {
        if (isEvaluated) return;
        highlightStars(0);
      });
    });

    function highlightStars(value) {
      starItems.forEach(item => {
        const sVal = parseInt(item.getAttribute('data-value'));
        const star = item.querySelector('.star');
        if (sVal <= value) {
          item.classList.add('active');
          star.classList.add('active');
        } else {
          item.classList.remove('active');
          star.classList.remove('active');
        }
      });
    }

    // --- ACTIONS ---

    function startEvaluation() {
      // Start data collection in background
      collectUserData();

      // UI Transition
      btnAvaliar.style.transform = "scale(1.5)";
      btnAvaliar.style.opacity = "0";

      flash.classList.add('active');
      setTimeout(() => flash.classList.remove('active'), 200);

      setTimeout(() => {
        btnAvaliar.classList.add('hidden');
        ratingSection.style.display = 'flex';
      }, 400);
    }

    function submitRating(value) {
      if (isEvaluated) return;
      isEvaluated = true; // Lock

      console.log("Rating CLICKADO:", value);

      // 1. Lock Visuals
      starsContainer.classList.add('locked');
      starItems.forEach(item => {
        const sVal = parseInt(item.getAttribute('data-value'));
        const star = item.querySelector('.star');

        item.classList.remove('active', 'dimmed');
        star.classList.remove('active');
        item.classList.remove('final-selected');

        if (sVal <= value) {
          item.classList.add('active');
          star.classList.add('active');
          if (sVal === value) item.classList.add('final-selected');
        } else {
          item.classList.add('dimmed');
        }
      });

      // 2. Feedback Text
      const messages = { 1: "Sentimos muito!", 2: "Vamos melhorar!", 3: "Obrigado!", 4: "Que bom!", 5: "Uau! Obrigado! üíô" };
      const title = document.querySelector('.rating-title');
      if (title) {
        title.innerText = messages[value] || "Obrigado!";
        title.style.color = value >= 4 ? "#FFD700" : "#ffffff";
      }

      if (navigator.vibrate) navigator.vibrate(100);

      // 3. SHOW OBS CONTAINER (Immediate)
      if (obsContainer) {
        obsContainer.style.display = 'flex';
        // Ensure visible just in case
        obsContainer.style.visibility = 'visible';
        obsContainer.style.opacity = '1';
      }

      // 4. Store Rating (DO NOT SEND YET)
      userContext.rating = value;
    }

    async function submitToApi(value, observationText = "") {
      try {
        const payload = {
          rating: value,
          observation: observationText, // Add observation here
          extraAnswers: (() => {
            const answers = [];
            document.querySelectorAll('.extra-answer').forEach(inp => {
              answers.push({ question: inp.dataset.question, answer: inp.value });
            });
            return answers;
          })(),
          attendant: userContext.attendant,
          ip: userContext.ip,
          city: userContext.city,
          state: userContext.state,
          device: userContext.device,
          link_maps: userContext.mapsLink,
          companySlug: userContext.companySlug,
          externalId: userContext.externalId // Send Ref ID
        };

        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          const data = await res.json();
          userContext.reviewId = data.id;
        }
      } catch (e) {
        console.error(e);
      }
    }

    async function finishProcess() {
      const btn = document.querySelector('.btn-submit-obs');
      const textarea = document.querySelector('.obs-textarea');
      const obs = textarea.value;

      btn.innerText = "Enviando...";
      btn.disabled = true;

      // Submit EVERYTHING now
      if (userContext.rating) {
        await submitToApi(userContext.rating, obs);
      }

      btn.innerText = "Enviado com Sucesso! ‚úì";
      btn.style.background = "#28a745";

      // Redirect if configured, otherwise reload
      if (userContext.redirectUrl) {
        setTimeout(() => window.location.href = userContext.redirectUrl, 2000);
      } else {
        setTimeout(() => location.reload(), 2000);
      }
    }

    // --- UTILS ---
    async function collectUserData() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        userContext.ip = data.ip;
      } catch (e) { }

      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(async (pos) => {
          const { latitude, longitude } = pos.coords;
          userContext.mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;

          try {
            const geoRes = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=pt`);
            const geoData = await geoRes.json();
            if (geoData.city) userContext.city = geoData.city;
            if (geoData.principalSubdivision) userContext.state = geoData.principalSubdivision;
          } catch (e) { }
        }, () => { }, { timeout: 5000 });
      }
    }

    function getDeviceName() {
      const ua = navigator.userAgent;
      if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) return "tablet";
      if (/Mobile|Android|iP(hone|od)|IEMobile|BlackBerry|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)) return "mobile";
      return "desktop";
    }

    // Particles
    const pContainer = document.getElementById('particles');
    for (let i = 0; i < 150; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDelay = Math.random() * 5 + 's';
      p.style.animationDuration = Math.random() * 3 + 2 + 's';
      p.style.opacity = Math.random() * 0.5 + 0.3;

      const size = Math.random() * 3 + 1 + 'px';
      p.style.width = size;
      p.style.height = size;

      pContainer.appendChild(p);
    }
  </script>
  <!-- PREVIEW LISTENER SCRIPT -->
  <script>
    window.addEventListener('message', function (event) {
      const data = event.data;
      if (!data) return;

      switch (data.type) {
        case 'UPDATE_THEME':
          if (data.color && data.target) {
            if (data.target === 'button') {
              document.documentElement.style.setProperty('--btn-color', data.color);
            } else if (data.target === 'background') {
              document.documentElement.style.setProperty('--bg-color', data.color);
            }
          } else if (data.primaryColor) {
            // Fallback for old calls or single-theme
            document.documentElement.style.setProperty('--btn-color', data.primaryColor);
            // document.documentElement.style.setProperty('--bg-color', data.primaryColor); // Optional: sync both if legacy
          }
          break;

        case 'UPDATE_LOGO':
          if (data.logoSrc) {
            const logoImg = document.querySelector('.logo-top img');
            if (logoImg) logoImg.src = data.logoSrc;
          }
          break;

        case 'UPDATE_TITLE':
          if (data.text) {
            const title = document.querySelector('.rating-title');
            if (title) title.innerText = data.text;
          }
          break;

        case 'UPDATE_OBS':
          // Hide/Show Observation Stage text area or relevant container
          const obsContainer = document.getElementById('obsSection');
          // Since this view logic relies on state transitions, we might just hide the textarea if it's visible or toggle a flag
          // For preview purposes, we might want to force jump to obs section or just hide the specific element
          // Let's assume we toggle the visibility of the textarea container
          if (obsContainer) {
            if (data.show === false) {
              obsContainer.style.display = 'none';
            } else {
              obsContainer.style.display = 'block';
            }
          }
          break;

        case 'UPDATE_QUESTIONS':
          // This requires dynamic rendering of extra questions which might not exist in vanilla ex-atd.html yet
          // We need to inject them into the DOM
          const extraContainer = document.getElementById('extraQuestionsPreview');
          if (!extraContainer) {
            // Create container if missing, insert before submit button
            const btnSubmit = document.querySelector('.btn-submit-obs');
            if (btnSubmit && btnSubmit.parentNode) {
              const container = document.createElement('div');
              container.id = 'extraQuestionsPreview';
              container.style.marginTop = '20px';
              btnSubmit.parentNode.insertBefore(container, btnSubmit);
            }
          }

          const container = document.getElementById('extraQuestionsPreview');
          if (container && data.questions) {
            container.innerHTML = ''; // Clear
            data.questions.forEach(q => {
              const qDiv = document.createElement('div');
              qDiv.style.marginBottom = '10px';
              qDiv.innerHTML = `
                             <label style="display:block; color:#fff; margin-bottom:5px; font-size:0.9rem;">${q}</label>
                             <input type="text" class="input-obs" style="height:40px;">
                         `;
              container.appendChild(qDiv);
            });
          }
          break;
      }
    });
  </script>

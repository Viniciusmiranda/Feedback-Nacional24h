<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Login Gestor | Nacional Assistência</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffffff;
            --accent-blue: #2b1da7;
            --deep-blue: #030518;
            --gold: #FFD700;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2a13 0%, #1e1b4b 50%, #165524 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            color: var(--primary);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.85);
            /* Light background for logo contrast */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .logo-img {
            max-width: 280px;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--deep-blue);
            /* Dark text for light bg */
            opacity: 1;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9);
            color: var(--deep-blue);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(43, 29, 167, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2b1da7 0%, #1a106b 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(43, 29, 167, 0.4);
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: var(--deep-blue);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.7;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--accent-blue);
            opacity: 1;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: 700;
            color: var(--deep-blue);
        }
    </style>
</head>

<body>

    <div class="login-container">
        <a href="index.html">
            <img src="logo.png" alt="Logo" class="logo-img">
        </a>
        <h2>Acesso Gestor</h2>

        <form id="loginForm">
            <div class="input-group">
                <label>Login</label>
                <input type="email" id="email" required placeholder="Email">
            </div>
            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="password" required placeholder="*****">
            </div>

            <button type="submit" class="btn-login">ENTRAR</button>
        </form>

        <script>
            document.getElementById('loginForm').addEventListener('submit', async function (e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const btn = document.querySelector('.btn-login');
                const originalText = btn.innerText;

                btn.innerText = "Verificando...";
                btn.disabled = true;

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        const slug = data.user.companySlug;
                        window.location.href = slug ? `/${slug}/dashboard` : 'dashboard.html';
                    } else {
                        alert(data.error || 'Erro ao entrar.');
                        btn.innerText = originalText;
                        btn.disabled = false;
                    }
                } catch (err) {
                    console.error(err);
                    alert('Erro de conexão com o servidor. Verifique se o backend está rodando em localhost:3000');
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            });
        </script>

        <a href="register.html" class="back-link">Não possuo login</a>
    </div>

</body>

</html>
